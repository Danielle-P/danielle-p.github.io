<!DOCTYPE html>
<html lang="en">

<head>
  <title>Danielle Parkinson</title>
  <link href="/images/favicon.ico" type="image/x-icon" rel="shortcut icon" />
  <link href="https://fonts.googleapis.com/css?family=Krub:200,300,400,500&display=swap" rel="stylesheet preload"
    as="font">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet preload" as="font">
  <link href="/assets/fonts/fontawesome/css/all.css" rel="stylesheet">
  <link href="/assets/fonts/icofont/icofont.min.css" rel="stylesheet" />
  <link type="text/css" href="/assets/main.css" rel="stylesheet" />

  <meta property="og:image" content="{{ site.url }}/images/portfolio-thumbnail.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1534">
  <meta property="og:image:height" content="958">

  {% if page.preloads %}
  {% for url in page.preloads %}
  <link rel="prefetch" href="{{ url }}" />
  {% endfor %}
  {% endif %}

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="author" content="Danielle Parkinson" />
  <meta name="description" content="Danielle Parkinson's Portfolio" />
  <script defer src="/scripts/nav.js"></script>
  <script defer src="/scripts/loading.js"></script>
  <script defer src="/scripts/theme-toggle.js"></script>
  <script defer src="/scripts/scroll-top.js"></script>
  <script defer src="/scripts/tabs.js"></script>
  <script defer src="/scripts/slide-down-panel.js"></script>
  <script defer src="/scripts/timeline-animation.js"></script>
  {% if page.lazy-animations %}
  <script defer src="/scripts/lazy-image-animate.js"></script>
  {% endif %}
</head>


<body id="{{ page.id }}" data-theme="light">

  {% if page.projects-nav %}
  {% include {{ page.projects-nav }} %}
  {% endif %}

  {{ content }}

</body>

</html>
